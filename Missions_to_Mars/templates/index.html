<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  -->
    <title>Mars Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class='container'>
        <div class='jumbotron text-center'>
            <h1>Mars Data</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <br>
        <h2>Latest Mars News</h2>
        <hr>
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
        <div class='row'>
            <div class='col-sm-12 col-md-8 col-lg-8'>
                <div class='container'>
                    <h2>Featured Mars Image</h2>
                    <hr>
                    <img src='{{mars.featured_image_url}}' alt='featured_mars_image' height=700 width=700>
                </div>
            </div>
            <div class='col-sm-12 col-md-4 col-lg-4'>
                <h2>Current weather on Mars</h2>
                <hr>
                <p>{{mars.mars_weather}}</p>
                <h2>Mars facts</h2>
                <hr>
                {{mars.mars_table|safe}}
            </div>
        </div>
    </div>
    <br>
    <div class='container text-center'>
        <h2>Mars Hemispheres</h2>
        <hr>
        <br>
        <div class='row'>
            {% for item in mars.hemisphere_image_urls%}
            <div class='col-sm-12 col-md-6 col-lg-6'>
                <div class='card'>
                    <img src='{{item.img_url}}' width=500 height=500>
                    <div class='card-body'>
                        <h5 class='cart-title'>{{item.title}} Enhanced</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>

</html>
